<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
    <a href="{% url 'blog:all_blogs' %}"><h1>Portfolio</h1></a>
    <h2>Welcome to Matthew Shortle's Personal Portfolio!</h2>
    <h2>Matthew has written {{ blogs.count }} blog{{ blogs.count|pluralize }}!</h2>
    <br>

    {% load static %}

    <img src="{% static 'portfolio/MangaAnimeNetflix.png' %}">

    {% for project in projects %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height="100" width="125">
    {% if project.url %}
    <a href="{{ project.url }}">Link</a>
    {% endif %}
    {% endfor %}

</body>
</html>
